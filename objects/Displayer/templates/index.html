<body>
  <div id="dynamic-string">{{ string }}</div>
  <script>
    const eventSource = new EventSource("/stream");
    eventSource.onmessage = (event) => {
      document.getElementById('dynamic-string').textContent = event.data;
    };
  </script>
</body>
